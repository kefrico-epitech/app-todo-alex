<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/assets/css/main.css">

    </head>

    <body>


        <div id="app">



            <form id="register" method="post">

                <h2>Inscription</h2>

                <div class="form-row flex gap-10">
                    
                    <input type="text" pattern="^[a-zA-Z]{2,15}$" class="flex-1" name="firstname"
                        placeholder="your first name ...">
                    
                        <input type="text" pattern="^[a-zA-Z]{2,15}$" class="flex-1" name="lastname"
                        placeholder="your last name ...">
                </div>


                <div class="error" id="error-firstname"></div>
                <div class="error" id="error-lastname"></div>

                <div class="form-row flex">

                    <input type="email" pattern="^[a-z0-9._-]+@[a-z0-9._-]+\.[a-z]{2,6}$" class="flex-1" name="email"
                        placeholder="your email...">

                </div>

                <div class="error" id="error-email"></div>
               
                <div class="form-row flex relative">
                    <input type="password" class="flex-1" autocomplete="on"
                        name="password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" placeholder="your password...">
                    <i class="fas icon-password fa-eye fa-eye-slash absolute"></i>
                </div>

                <div class="error" id="error-password"></div>

                <div class="form-row flex relative">
                    <input type="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,20}$" class="flex-1" autocomplete="on"
                        name="passwordConfirm" placeholder="Confirm your
                        password...">
                    <i class="fas icon-password fa-eye fa-eye-slash absolute"></i>
                </div>


                <div class="error" id="error-confirm-password"></div>

                <div class="form-row flex">

                    <button class="submit flex-1" disabled>S'inscrire</button>
                </div>

                <div class="form-row">
                    <p class=" form-info"> Vous avez deja un compte? si oui, <a
                            href="/login.html">cliquez ici </a> pour vous
                        connectez.</p>
                </div>


            </form>





        </div>


        <noscript>Javascript n'est pas activé sur votre ordinateur .Merci de l'activé dans les paramètres de votre navigateur </noscript>
        <script src="/assets/js/function/listeners.js"></script>
        <script src="/assets/js/min.js"></script>



    </body>

</html>
